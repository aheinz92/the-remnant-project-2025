<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>The Remnant Project - Page Not Found</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g. https://www.foo.tld/one/two?a=b&c=d#qwe, becomes
      // https://www.foo.tld/?/one/two&a=b~and~c=d#qwe
      // Note: this 404.html file must be at least 512 bytes for it to work
      // with Internet Explorer (it is currently > 512 bytes)

      // If you're using a Project Pages site and not a User Pages site
      // like 'username.github.io', then you'll need to change the
      // segmentIndex to 1.  For example, if your address is
      // 'username.github.io/repo-name', then segmentIndex should be 1.
      // This is configured automatically for you if you run `npm run deploy`.
      var segmentCount = 1; // IMPORTANT: Set to 1 for /The-Remnant-Project/

      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?p=/' +
        l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
        (l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );

    </script>
  </head>
  <body>
  </body>
</html>
